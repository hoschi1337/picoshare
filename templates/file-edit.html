{{ define "style-tags" }}
{{ end }}

{{ define "script-tags" }}
  <script type="module" src="/js/fileEdit.js"></script>
{{ end }}

{{ define "custom-elements" }}
{{ end }}

{{ define "content" }}
  <h1 class="title">Edit File</h1>

  {{ with .Metadata }}
    <form id="save-form" data-entry-id="{{ .ID }}">
      <div class="field my-5">
        <label class="label">Filename</label>
        <div class="control">
          <input
            id="note"
            class="input is-normal"
            type="text"
            value="{{ .Filename }}"
          />
        </div>
      </div>

      <div class="field my-5">
        <label class="label">Note</label>
        <div class="control">
          <input
            id="note"
            class="input is-normal"
            type="text"
            {{ if .Note }}
              value="{{ .Note }}"
            {{ end }}
          />
        </div>
      </div>

      <div class="field my-5">
        <label class="label">Delete File</label>
        <div class="control">
          <a
            class="button is-danger"
            href="/files/{{ .ID }}/confirm-delete"
            pico-purpose="delete"
          >
            <i class="fa fa-trash mr-2"></i>
            Delete
          </a>
        </div>
      </div>

      <div class="field is-grouped is-flex is-justify-content-flex-end">
        <div class="control">
          <a
            href="/files"
            class="button is-link is-light"
            pico-purpose="cancel"
          >
            Cancel
          </a>
        </div>
        <div class="control">
          <button class="button is-primary" id="save-btn">
            <i class="fa fa-save mr-2"></i>
            Save
          </button>
        </div>
      </div>
    </form>
  {{ end }}
{{ end }}

{{ template "base.html" }}
